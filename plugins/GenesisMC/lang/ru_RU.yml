# GenesisMC - created by Genesis Team
# The LANG files should never be renamed, it may cause many errors in the plugin
#
# To change languages, please change the value in  "origin-server.yml " to one of the names of these files
#
# If you would like to contribute to languages provided by Genesis, please join the discord server for a language file
# to be translated
#
# Syntax
# %originlayer% - shows the origin layer of the player
# %player% - shows the player that is sending or recieving, handled plugin-sided

# Begin LANG
lang:
  test:
    "Lang test successful"
command:
  origin:
    set:
      given: "Ваше происхождение было установлено на %originlayer% "
      sender: "%player% получил происхождение %originlayer% "
    get:
      sender: "%player% происходит от %originlayer% "
    purge:
      sender: "Успешно удалено происхождение у игрока %player% "
      given: "Ваше происхождение было удалено оператором "
    gui:
      sender: "Открывается меню выбора для %player% "
  layer:
    get:
      sender: "%player% происходит от: %originlayer% "
    set:
      given: "Ваше происхождение было измененино на %originlayer% "
    add:
      given: "Ваше происхождение было выбрано оператором(%originlayer%) "
    remove:
      given: "Ваше происхождение %originlayer% было удалено оператором "
  toggle:
    on: "Включить триггер главной способности "
    off: "Отключить триггер главной способности "

