# GenesisMC - 由 Genesis 團隊建立
# 語言檔案不應該被重新命名，否則可能導致插件出現許多錯誤
#
# 要更改語言，請在 "origin-server.yml" 中的值更改為這些檔案之一的名稱
#
# 如果您想貢獻 Genesis 提供的語言，請加入 Discord 伺服器以翻譯語言檔案
#
# 語法
# %originlayer% - 顯示玩家的原生層級
# %player% - 顯示發送或接收的玩家，由插件處理


# 開始語言
lang:
  test:
    "Lang test successful": "語言測試成功"
command:
  origin:
    set:
      given: "你的原生層級已設定為 %originlayer%"
      sender: "將 %player% 的原生層級設定為 %originlayer%"
    get:
      sender: "%player% 的層級為 %originlayer%"
    gui:
      sender: "打開選擇選單給 %player%"
    has:
      sender:
        failed: "測試失敗。"
        passed: "測試通過。"
  layer:
    get:
      sender: "%player% 的層級為：%originlayer%"
    set:
      given: "你的 OriginLayer 已更改為 %originlayer%"
    add:
      given: "一個 OP（%originlayer%）添加了一個 OriginLayer"
    remove:
      given: "OP 刪除了你的 OriginLayer：%originlayer%"
  toggle:
    on: "已切換主要技能觸發為開啟"
    off: "已切換主要技能觸發為關閉"

