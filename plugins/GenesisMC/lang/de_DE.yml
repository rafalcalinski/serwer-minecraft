# If you would like to contribute to languages provided by Genesis, please join the discord server for a language file
# to be translated

# Syntax
# %originlayer% - shows the origin layer of the player
# %player% - shows the player that is sending or recieving, handled plugin-sided

# Begin LANG
lang:
  test:
    "Lang test successful"
command:
  origin:
    set:
      given: "Ihr Ursprung wurde auf eingestellt %originlayer% "
      sender: "Satz %player% Ursprung zu %originlayer% "
    get:
      sender: "%player% hat die Schicht %originlayer% "
    purge:
      sender: "Der Ursprung wurde erfolgreich entfernt %player% "
      given: "Ihr Ursprung wurde von einem Betreiber entfernt "
    gui:
      sender: "Geöffnetes Auswahlmenü für %player% "
  layer:
    get:
      sender: "%player% Schichten sind: %originlayer% "
    set:
      given: "Ihr OriginLayer wurde geändert in %originlayer% "
    add:
      given: "Ein OriginLayer wurde von einem Operator hinzugefügt(%originlayer%) "
    remove:
      given: "Ihr OriginLayer %originlayer% wurde von einem Betreiber entfernt "
  toggle:
    on: "Der Auslöser der Hauptfähigkeit wurde aktiviert "
    off: "Auslöser der Hauptfähigkeit ausgeschaltet "

